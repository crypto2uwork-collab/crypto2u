    <title>Crypto2u - Khởi đầu hành trình Crypto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enables dark mode via class strategy
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              primary: '#4f46e5', // Indigo 600
              secondary: '#9333ea', // Purple 600
              // Semantic colors mapping to CSS variables
              background: 'var(--bg-body)',
              surface: 'var(--bg-card)',
              border: 'var(--border-card)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* HIGH CONTRAST LIGHT MODE */
        --bg-body: #F1F5F9; /* Slate 100 - Darker than 50 for better card separation */
        --bg-card: #FFFFFF; /* Pure White */
        --border-card: #CBD5E1; /* Slate 300 - Stronger border */
        --text-primary: #020617; /* Slate 950 - Almost Black for Headings */
        --text-secondary: #334155; /* Slate 700 - Dark Grey for Body text (High legibility) */
        --accent-glow: rgba(79, 70, 229, 0.08);
        --shadow-card: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-hover: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      /* DARK MODE OVERRIDES (Applied when 'dark' class is present on html/body) */
      .dark {
        --bg-body: #020617; /* Slate 950 - Deep Space */
        --bg-card: #1E293B; /* Slate 800 - Lighter than background for card effect */
        --border-card: #334155; /* Slate 700 */
        --text-primary: #F8FAFC; /* Slate 50 - High brightness white */
        --text-secondary: #CBD5E1; /* Slate 300 - Light Grey for Body */
        --accent-glow: rgba(79, 70, 229, 0.15);
        --shadow-card: 0 4px 6px -1px rgb(0 0 0 / 0.3);
        --shadow-hover: 0 20px 25px -5px rgb(0 0 0 / 0.4);
      }
      
      body {
        background-color: var(--bg-body);
        color: var(--text-primary);
        line-height: 1.7; /* Increased line height for readability */
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Headings specifically */
      h1, h2, h3, h4, h5, h6 {
        color: var(--text-primary);
        letter-spacing: -0.02em; /* Tighter tracking for headings */
      }

      p, li, span {
        color: var(--text-secondary);
      }
      
      /* Subtle background pattern */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 10% 20%, var(--accent-glow) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.05) 0%, transparent 40%);
        z-index: -1;
        pointer-events: none;
      }
      
      /* Modern Card Style */
      .glass-panel, .card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-card);
        border-radius: 1rem;
        box-shadow: var(--shadow-card);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .card:hover {
        border-color: #6366f1; /* Indigo 500 */
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 800;
        /* Fallback for readability if gradient fails */
        color: #4f46e5;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-body); 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Slate 400 */
        border-radius: 5px;
        border: 2px solid var(--bg-body);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Slate 500 */
      }
    </style>
